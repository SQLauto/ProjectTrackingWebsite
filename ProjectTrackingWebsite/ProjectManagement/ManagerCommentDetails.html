<!DOCTYPE html>
<html lang="en" ng-app="ProjectTrackingModule">
<head>
    <title>Manager Comment Details</title>
    <script src="../Scripts/jquery-2.1.4.min.js"></script>
    <link href="../CSS/bootstrap-paper.min.css" rel="stylesheet" />
    <link href="../CSS/Site.css" rel="stylesheet" />
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/app.js"></script>
    <script src="../Services/ManagerCommentsService.js"></script>
    <script src="../Controllers/ManagerCommentsController.js"></script>
</head>
<body ng-controller="ManagerCommentsController">
    <h1>{{Title}}</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="info">
                <td>
                    Comment ID
                </td>
                <td>
                    Comments
                </td>
            </tr>
        </thead>
        <tbody>
            <tr class="success" ng-repeat="Comment in Comments">
                <td>
                    {{Comment.managerCommentID}}
                </td>
                <td>
                    {{Comment.comments}}
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
