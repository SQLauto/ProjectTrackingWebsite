<!DOCTYPE html>
<html lang="en" ng-app="ProjectTrackingModule">
<head>
    <title>Project Details</title>
    <script src="../Scripts/jquery-2.1.4.min.js"></script>
    <link href="../CSS/bootstrap-paper.min.css" rel="stylesheet" />
    <link href="../CSS/Site.css" rel="stylesheet" />
    <script src="../Scripts/angular.min.js">
    </script>
    <script src="../Scripts/bootstrap.min.js">
    </script>
    <script src="../Scripts/app.js"></script>
    <script src="../Controllers/ProjectsController.js"></script>
</head>
<body ng-controller="ProjectsController">
    <h1>{{Title}}</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="info">
                <td>
                    Project ID
                </td>
                <td>
                    Project Name
                </td>
                <td>
                    Start Date
                </td>
                <td>
                    End Date
                </td>
                <td>
                    Client Name
                </td>
            </tr>
        </thead>
        <tbody>
            <tr class="success">
                <td>
                    {{Projects.projectID}}
                </td>
                <td>
                    {{Projects.projectName}}
                </td>
                <td>
                    {{Projects.startDate}}
                </td>
                <td>
                    {{Projects.endDate}}
                </td>
                <td>
                    {{Projects.clientName}}
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
