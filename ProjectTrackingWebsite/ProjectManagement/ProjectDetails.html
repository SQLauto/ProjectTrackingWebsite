<!DOCTYPE html>
<html lang="en" ng-app="ProjectTrackingModule">
<head>
    <title>Project Details</title>
    <script src="../Scripts/jquery-2.1.4.min.js"></script>
    <link href="../CSS/bootstrap-paper.min.css" rel="stylesheet" />
    <link href="../CSS/Site.css" rel="stylesheet" />
    <script src="../Scripts/angular.min.js">
    </script>
    <script src="../Scripts/bootstrap.min.js">
    </script>
    <script src="../Scripts/app.js"></script>
    <script src="../Services/ProjectsService.js"></script>
    <script src="../Controllers/ProjectsController.js"></script>
</head>
<body ng-controller="ProjectsController">
    <h1>{{Title}}</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="info">
                <td>
                    Project ID
                </td>
                <td>
                    Project Name
                </td>
                <td>
                    Start Date
                </td>
                <td>
                    End Date
                </td>
                <td>
                    Client Name
                </td>
            </tr>
        </thead>
        <tbody>
            <tr class="success" ng-repeat="Project in Projects">
                <td>
                    {{Project.projectID}}
                </td>
                <td>
                    {{Project.projectName}}
                </td>
                <td>
                    {{Project.startDate|date:'short'}}}
                </td>
                <td>
                    {{Project.endDate|date:'short'}}}
                </td>
                <td>
                    {{Project.clientName}}
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
