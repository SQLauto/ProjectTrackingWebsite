<h1>{{Title}}</h1>
<hr />
<a href="#NewTask" class="btn btn-primary">Add New Task</a>
<hr />
<table class="table table-striped table-hover">
    <thead>
        <tr class="info">
            <td>
                Project Task ID
            </td>
            <td>
                Start Date
            </td>
            <td>
                End Date
            </td>
            <td>
                Task Completion (%)
            </td>
            <td>
                Modify Task
            </td>
            <td>
                Delete Task
            </td>
        </tr>
    </thead>
    <tbody>
        <tr class="success" ng-repeat="Task in Tasks">
            <td>
                {{Task.projectTaskID}}
            </td>
            <td>
                {{Task.taskStartDate|date:'dd/MM/yyyy'}}
            </td>
            <td>
                {{Task.taskEndDate|date:'dd/MM/yyyy'}}
            </td>
            <td>
                {{Task.taskCompletion}} &nbsp;%
            </td>
            <td>
                <input type="button" value="Modify" class="btn btn-info" />
            </td>
            <td>
                <input type="button" value="Delete" class="btn btn-info" />
            </td>
        </tr>
    </tbody>
</table>
