<!DOCTYPE html>
<html lang="en" ng-app="ProjectTrackingModule">
<head>
    <title>Project Task Details</title>
    <script src="../Scripts/jquery-2.1.4.min.js"></script>
    <link href="../CSS/bootstrap-paper.min.css" rel="stylesheet" />
    <link href="../CSS/Site.css" rel="stylesheet" />
    <script src="../Scripts/angular.min.js">
    </script>
    <script src="../Scripts/bootstrap.min.js">
    </script>
    <script src="../Scripts/app.js"></script>
    <script src="../Services/ProjectTasksService.js"></script>
    <script src="../Controllers/ProjectTasksController.js"></script>
</head>
<body ng-controller="ProjectTasksController">
    <h1>{{Title}}</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="info">
                <td>
                    Project Task ID
                </td>
                <td>
                    Start Date
                </td>
                <td>
                    End Date
                </td>
                <td>
                    Task Completion (%)
                </td>
            </tr>
        </thead>
        <tbody>
            <tr class="success" ng-repeat="Task in Tasks">
                <td>
                    {{Task.projectTaskID}}
                </td>
                <td>
                    {{Task.taskStartDate|date:'dd/MM/yyyy'}}
                </td>
                <td>
                    {{Task.taskEndDate|date:'dd/MM/yyyy'}}
                </td>
                <td>
                    {{Task.taskCompletion}} &nbsp;%
                </td>
            </tr>
        </tbody>
</body>
</html>
